<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
       
    <style>
        body, .main_button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        body{
            background-color: whitesmoke;
        }
        .center_box{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            padding-bottom: 2%;
            border-bottom: 0.1em solid lightgray;
            background-color: white;
            text-align: center;
        }
        .main_button{
            
            padding: 0.5em;
            width: 10em;
            margin: 1%;
            margin-bottom: auto;
        }
        .made_by_footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
            font-style: italic;
        }

    </style>

    <title>Main Menu</title>

</head>
<body>

    <div class="center_box">
        <button class="main_button">Main Menu</button>
        <button class="main_button">Json</button>
        <button class="main_button">Commands</button>
        <button class="main_button">String</button>
        <button class="main_button">Objects</button>
        <button class="main_button">jQuery</button>
        <button class="main_button">Node</button>
        <button class="main_button">JavaScript</button>
    </div>

    <div class="made_by_footer">
        <p>Mads Rune Frederiksen</p>
    </div>
</body>
</html>
